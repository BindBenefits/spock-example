apply plugin: "groovy"

repositories {
  jcenter()
  mavenCentral()
  maven {
    url "http://repo.jfrog.org/artifactory/gradle"
  }
}

  dependencies {
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
    testCompile "org.gebish:geb-core:1.1"
    testCompile "org.gebish:geb-spock:1.1"
    testCompile "org.seleniumhq.selenium:selenium-chrome-driver:3.0.1"
    testCompile "org.seleniumhq.selenium:selenium-java:3.0.1"
    testCompile "org.xerial:sqlite-jdbc:3.7.2"
    testCompile "org.codehaus.groovy.modules.http-builder:http-builder:0.7.1"
    testCompile('com.athaydes:spock-reports:1.2.7') {
      transitive = false // this avoids affecting your version of Groovy/Spock
    }
  }


  test {
    // maxParallelForks = 5
    // forkEvery = 25
    systemProperties = System.properties
    testLogging {
      events 'started', 'passed'
    }
  }

